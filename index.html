<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta http-equiv="X-UA-Compatible" content="ie=edge">
  		<link rel="icon" href="img/title.jpeg">
  		<title>typeseeker...</title>  		
		<!--Bootstrap v4.1.3-->
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  		crossorigin="anonymous">
  		<!--index CSS File-->
        <link href="css/style.css" rel="stylesheet">
	</head>

	<body class="bg-dark text-white ">
  		<header class="bg-secondary text-white text-center p-3 mb-5">
    		<h1>typeseeker...</h1>
  		</header>
  		<div class="container text-center">		   
			<div class="row">
		    	<div class="col-md-6 mx-auto">
		    		<!-- Word & Input -->
		        	<p class="lead">Type The Given Word Within <span class="text-warning" id="seconds">5</span> Seconds</p>
		        	<h2 class="display-2 mb-5" id="current-word">hello</h2>
		        	<input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
		        	<h4 class="mt-3" id="message"></h4>

			    	<!-- Time & Score Columns -->
			        <div class="row mt-5">
			        	<div class="col-md-6">
			        		<h3 class="text-danger">Time Left:
			              		<span id="time">0</span>
			            	</h3>
			          	</div>
			        	<div class="col-md-6">
			            	<h3 class="text-primary">Score:
			              		<span id="score">0</span>
			            	</h3>
			          	</div>
			        </div>

			        <!-- Instructions -->
			        <div class="row mt-5">
			          <div class="col-md-12">
			            <div class="card card-body bg-secondary text-white">
			              <h5><b>Instructions</b></h5>
			              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
			            </div>
			          </div>
			        </div>
		    	</div>
		    </div>
		</div>

		<script src="js/main.js"></script>

	</body>
</html>
